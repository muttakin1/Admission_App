    <div id="dataBoxI" class="container">
        <h1>Data Input</h1>
        <br>           
        <form id="allDatasI">
            <label>Year Number: </label><br>
            <input type="text" id="yearNo" placeholder="  Input Year Number" required>
            <br><br>
            <label>Semester No: </label><br>
            <input type="text" id="semesterNum" placeholder="  Input Semester Number" required>
            <br><br>
            <label>Semester Slot No: </label><br>
            <input type="text" id="semesterSlotNum" placeholder="  Input Semester Slot Number" required>
            <br><br>
            <label>Data:</label><br>
            <textarea  type="text" id="dataInput" placeholder="  Input Data" required></textarea>
            <br><br>
            <button class="btn" onclick="divide()" type="button" id="submitBtn" style="vertical-align:middle"><span>Submit</span></button>
            <button class="btn"  type="button" id="getdata" ><span>Get data</span></button>
        </form>
    </div>
