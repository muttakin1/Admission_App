<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
   
    <!-- Fixed nav -->
    <nav class= "navbar navbar-default navbar-fixed-top">
        <div id="main">
            <a class= "navbar-brand" href= "#" style="font-size: 30px;">  
                  Annex</a>     
        </div>
    </nav>

    <br><br><br><br>

    <div class= "container-fluid">
        <div class= "row">
            <div class= "col-md-6">
                <img src="iub.JPG" width="100%" height= auto>
            </div>
            <div class= "col-md-6">
                <!-- Form -->
                <form class= "form-container">
                    <h2 style="text-align: center;"> Login </h2>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember Me </label>
                    </div>
                    <button type="submit" class="btn btn-submit btn-block"><a href="/index">Submit</button></a>
                </form>
                <!-- End of form -->
            </div>
            <!-- <div class= "col-md-4 col-sm-4 col-xs-12"></div> -->
        </div>
    </div>
